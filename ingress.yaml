apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hari-gold-ingress
  namespace: harigold
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hari-dev.shop
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: hari-gold-app-service
            port:
              number: 8080            
